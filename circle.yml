general:
  artifacts:
    - "app/build/outputs/apk/app-release-unsigned.apk"
machine:
  java:
    version: openjdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-25,build-tools-25.0.2"
test:
  override:
    - echo "Skip tests"
deployment:
  master:
    branch: master
    commands:
    - ./gradlew assembleRelease